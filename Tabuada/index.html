<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <link rel="stylesheet" href="estilo.css">

</head>

<body>

    <h1>Tabuada</h1>

    <section>
        <div id="dados">
            <input type="number" title="Digite um número" name="numero" id="numero" placeholder="Digite um número aqui">
            <input type="button" title="Clique aqui para ver a tabuada" value="Ver tabuada" id="botao-da-tabuada"
                onclick="tabuada()">
        </div>

        <select name="tabuada" id="tabuada" size="10">
            <option>
                Digite um número acima para ver a tabuada
            </option>
        </select>

    </section>

    <script src="interação.js"></script>

</body>

</html>
